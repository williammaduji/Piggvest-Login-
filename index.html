
<!doctype html>
<html>
<head>
    <title>PiggyVest | Dashboard</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Normlize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='index.css' />
</head>

<body>
  <div class="cy">
    <img src="images/cyan.png" title="" alt=""/>
  </div>
  <div class="gr">
    <img src="images/green.png" title="" alt=""/>
  </div>
  <div class="mg">
    <img src="images/magenta.png" title="" alt=""/>
  </div>
  <div class="pr">
    <img src="images/purple.png" title="" alt=""/>
  </div>

        <div class='content'>
            <div class='piggylogo-container'>
                <img src='images/piggyvest-logo.svg' title='piggyvest' alt='piggyvest'/>
            </div>
            <div class='form-container'>
                <header>
                    <h1>Login to your account</h1>
                    <p>Securely login to your piggyVest</p>
                </header>
                <form>
                    <div class='field'>
                        <label for='email-phone'>Email or Phone Number</label>
                        <br>
                        <input required type='text' name='email-phone' id='email-phone'>
                    </div>
                    <div class='field-2'>
                        <label for='password'>Password</label>
                        <br>
                        <input required type='text' name='password' id='password'>
                    </div>

                    <button class='button'>LOG IN</button>

                </form>
            </div>
            <div class='reg-forgot-password'>
                <p ><a href='' class='register'>Don't have an account? Register</a></p>
                 <p><a class='forgot' href=''>Forgot Password? </a></p>
            </div>

            <script src='index.js'></script>
        </div>

</body>
</html>
